<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
		<!-- Place favicon.ico in the root directory -->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<!-- <script src="js/vendor/modernizr-2.8.3.min.js"></script> -->
	</head>
	<body>
		<!--[if lt IE 8]>
			<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<div class="card login-card shadow-1">
			<div class="card-info">
				<div class="logo">
					<img src="images/logo.svg"/>
					<span class="title">Tracks Info</span>
					<span class="subtitle">Welcome!</span>
				</div>
			</div>
			<div class="card-content">
				<div class="error-popup">
					<div class="text">You've entered wrong e-mail or password or there is too long text!</div>
					<div class="close"><a href="#" class="active">Close</a></div>
				</div>
				<div class="header">
					<a href="#" class="active">Login</a>
					<span>/</span>
					<a href="#" class="">Sign in</a>
				</div>
				<div class="data">
					<form action="#">
						<div class="form-field error">
							<label for="email">E-mail</label>
							<input id="email" type="email" />
						</div>
						<div class="form-field">
							<label for="password">Password</label>
							<input id="password" type="password" />
						</div>
						<div class="form-buttons">
							<input type="submit" value="Login" class="button">
						</div>
					</form>
				</div>
			</div>


			<div class="card-content not-display">
				<div class="header">
					<a href="#" class="">Login</a>
					<span>/</span>
					<a href="#" class="active">Sign in</a>
				</div>
				<div class="data">
					<form action="#">
						<div class="form-field">
							<label for="email">E-mail</label>
							<input id="email" type="email" />
						</div>
						<div class="form-field">
							<label for="password">Password</label>
							<input id="password" type="password" />
						</div>
						<div class="form-buttons">
							<input type="submit" value="Sign in" class="button">
						</div>
					</form>
				</div>
			</div>
		</div>

		
		<script src="js/bundle.js"></script>
	</body>
</html>
