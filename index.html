		<div class="header">
			<div class="left">
				<div class="logo">
					<img src="images/logo.svg"/>
				</div>
			</div>
			<div class="left">
				<div class="title">my<div class="dropdown">total<i class="mdi mdi-chevron-down"></i></div>stats<div class="dropdown">for all time<i class="mdi mdi-chevron-down"></i></div></div>
				<div class="stats">
					<span class="time stat-unit">
						<i class="mdi mdi-timer"></i>
						<span class="hours">1</span><span class="text">h</span>
						<span class="minutes">37</span><span class="text">m</span>
						<span class="seconds">15</span><span class="text">s</span>
					</span>
					<span class="distance stat-unit">
						<i class="mdi mdi-ruler"></i>
						<span class="miles">11</span><span class="text">mi</span>
						<span class="yards">653</span><span class="text">yd</span>
					</span>
					<span class="distance stat-unit">
						<i class="mdi mdi-speedometer"></i>
						<span class="mph">8.3</span><span class="text">mph</span>
					</span>
				</div>
			</div>
			<div class="right">
				<a href="#" class="button add"><i class="mdi mdi-plus"></i><span>Add record</span></a>
				<a href="#"class="button menu"><i class="mdi mdi-dots-vertical"></i></a>
			</div>
		</div>
		<div class="content">
			<div class="record">
				<span class="pin">

						<use xlink:href="#pin" />

				</span>
				<div class="data">
					<div class="datetime">
						<div class="date">JAN 16, 2016</div>

					</div>
					<div class="stats">
						<span class="time stat-unit">
							<i class="mdi mdi-timer"></i>

							<span class="seconds">46</span><span class="text">s</span>
						</span>
						<span class="distance stat-unit">
							<i class="mdi mdi-ruler"></i>
							<span class="miles">1</span><span class="text">mi</span>
							<span class="yards">430</span><span class="text">yd</span>
						</span>
						<span class="distance stat-unit">
							<i class="mdi mdi-speedometer"></i>
							<span class="mph">8.5</span><span class="text">mph</span>

						<a href="#" class="edit"><i class="mdi mdi-pencil"></i></a>

					</div>
				</div>
			</div>
